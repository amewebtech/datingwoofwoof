<div class="container margin-top:5">
    <div *ngIf="!registerNode" style="text-align: center;">
        <h1>Find your match</h1>
        <p class="lead">
            Come on in to view your matches... all you need to do is sign up and have no dignity.
        </p>
        <div class="text-center">
            <button (click)="RegisterToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            
            <button class="btn btn-primary btn-lg mr-2">Learn More</button>
        </div>
        
    </div>
    <div *ngIf="registerNode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <p>
                    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
                </p>
            </div>
        </div>

    </div>
</div>
