<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
        <a class="navbar-brand" routerLink='/'>Dating App</a>
            <ul *ngIf="AccountService.currentUser$ | async" class="navbar-nav me-auto mb-2 mb-md-0">
                <ng-container *ngIf="AccountService.currentUser$ | async">
                    <li  class="nav-item">
                        <a class="nav-link " routerLinkActive='active' routerLink='/members'>Matches</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive='active' routerLink='/lists' >Lists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLinkActive='active' routerLink='/messages' >Messages</a>
                    </li>
                </ng-container>

            </ul>

            <div dropdown *ngIf="(AccountService.currentUser$ | async) as user" class="dropdown">
                <a dropdownToggle class="dropdown-toggle text-light">Welcome {{user.username | titlecase}}</a>
                    <div *dropdownMenu class="dropdown-menu mt3">
                        <a  class="dropdown-item">Edit Profile</a>
                        <div class="dropdown divider"></div>
                        <a  class="dropdown-item" (click)="logout()">Logout</a>
                    </div>
            </div>
            <form *ngIf="(AccountService.currentUser$ | async) === null" #loginForm="ngForm" class="d-flex" 
                    (ngSubmit)="login()"  autocomplete="off">
                <input name = "Username" [(ngModel)]="model.username" class="form-control me-2" type="text" placeholder="Username">
                <input name = "Password" [(ngModel)]="model.password" class="form-control me-2" type="password" placeholder="Password">
                <button class="btn success" type="submit">Login</button>
            </form>
    </div>
      
  </nav>
